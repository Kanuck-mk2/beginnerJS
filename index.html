<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/Images/website_images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="/Images/website_images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="/Images/website_images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                
                <div class="feature two">
                    <img src="/Images/website_images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/Images/website_images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/Images/website_images/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="/Images/website_images/arrow.png" id="UpBtn">
            <h3>Features</h3></h1>
            <img src="/Images/website_images/arrow.png" id="DownBtn">
        </div>
    </div>
   
    





 <script src="website.js"></script>   
</body>
</html>
